        <div class="searchbtn">
            <form name="search">

            <ul id="productline"></ul>
        </div>
        <script>
            var productNames = ["Nerf Gun", "Hot Wheels", "Action Figure", "UNO"]; // Add your product names here
    
            function autocompleteFunction() {
                var input, filter, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                var suggestions = [];
    
                // Filter product names based on user input
                for (i = 0; i < productNames.length; i++) {
                    txtValue = productNames[i];
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        suggestions.push(productNames[i]);
                    }
                }
    
                // Display suggestions
                displaySuggestions(suggestions);
            }
    
            function displaySuggestions(suggestions) {
                var productline = document.getElementById("productline");
                productline.innerHTML = ""; // Clear previous suggestions
    
                // Create and append list items for each suggestion
                for (var i = 0; i < suggestions.length; i++) {
                    var li = document.createElement("li");
                    li.textContent = suggestions[i];
                    productline.appendChild(li);
                }
            }
        </script>
